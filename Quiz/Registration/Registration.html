<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="registration.css">
   <link rel="stylesheet" href="../general.css">
   <title>Register</title>
</head>
<body>
   <h1 class="title">Welcome to Smart Quiz Applicaton</h1>
      <div class="container">
         <div class="sign-up-form">
            <h2 class="form-title">Sign Up</h2>
            <form action="">
               <div class="form-group">
                  <label for="name"></label>
                  <input type="text" id="name" placeholder="Your Name">
               </div>
               <div class="form-group">
                  <label for="username"></label>
                  <input type="text" id="username" placeholder="Userame">
               </div>
               <div class="form-group">
                  <label for="email">
                  </label>
                  <input type="email" id="email" placeholder="Your Email">
               </div>
               <div class="form-group">
                  <label for="password"></label>
                  <input type="password" id="password" placeholder="Password">
               </div>
               <div class="form-group">
                  <label for="repeat-password"></label>
                  <input type="password" id="repeat-password" placeholder="Repeat your password">
               </div>
               <div class="form-group last">
                  <input type="radio" 
                  name="radiobtn" class="radio radio-teacher"
                  id="radiobtn" >
                  <label class ="student-teacher-label"for="radiobtn">Teacher</label>
               </div>
               <div class="form-group last">
                  <input type="radio" 
                  name="radiobtn" class="radio radio-student"
                  id="radiobtn" checked >
                  <label class ="student-teacher-label"for="radiobtn">Student</label>
               </div>
               <button>Register</button>
            </form>

         </div>
         <div class="sign-up-image">
            <figure>
               <img src="../images/signup-image.jpg" alt="" class="sign-up-img">
            </figure>
           
               <a href="../Login/login.html" class="sign-up-image-link">I am already member</a>
         
         </div>
      </div>
</body>
</html>
